display_information:
  name: Cloud ChatOps
  description: Cloud teams ChatOps integration
  background_color: "#004d8d"
features:
  bot_user:
    display_name: Cloud ChatOps
    always_online: true
  slash_commands:
    - command: /prs
      url: https://<your-domain-here>/slack/events
      description: Get all open PRs
      usage_hint: "[all: every pr] [mine: your prs]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
      - groups:history
      - reactions:write
      - users.profile:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
